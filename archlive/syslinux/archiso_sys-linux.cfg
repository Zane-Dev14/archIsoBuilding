LABEL arch64
TEXT HELP
Boot the Arch Linux install medium on BIOS(OLD AS).
It allows you to install Arch Linux or perform system maintenance(YOLO).
ENDTEXT
MENU LABEL Arch Linux install medium (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-mits-capstone
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-mits-capstone.img

APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID%

# Accessibility boot option
LABEL arch64speech
TEXT HELP
Boot the Arch Linux install medium on BIOS with speakup screen reader(Imagine).
Yapp
ENDTEXT
MENU LABEL Arch Linux install medium (x86_64, BIOS) with ^speech
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-mits-capstone
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-mits-capstone.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% accessibility=on
